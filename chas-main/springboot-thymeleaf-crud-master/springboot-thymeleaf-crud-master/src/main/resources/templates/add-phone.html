<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
	<style>
		body {
			 background-image: url('https://d2t1xqejof9utc.cloudfront.net/screenshots/pics/657797f0e57ac0d5b8e857ab3597e6a9/large.gif');
			  height: 100vh; background-size: cover; background-repeat: no-repeat;
		}
		
	</style>
    <div class="container my-5">
        <h3> Add Phone</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addphone}" th:object="${phone}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Unit Name</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="Uname" placeholder="Unit Type" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Size</label> 
                                <input type="text" th:field="*{Size}" class="form-control"
                                            id="Size" placeholder="Inches" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Color</label> 
                                <input type="text" th:field="*{Color}" class="form-control"
                                            id="color" placeholder="Color" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Quantity</label> 
                                <input type="text" th:field="*{Quantity}" class="form-control"
                                            id="quantity" placeholder="Quantity" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
