    <div class="container my-2">	
    <div class="card">
    <div class="card-body">
		
        <div th:switch="${phone}" class="container my-5">
            <p class="my-5">
                
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                 <table class="table table-bordered">
  					<thead>
                            <tr>
                                <th>Unit Name</th>
                                <th>Size </th> 
                                <th> Color </th>                         
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="Phone : ${phone}">
                                <td th:text="${phone.Uname}"></td>
                                <td th:text="${phone.Size}"></td>
                                <td th:text="${phone.Color}"></td>
                                  <td th:text="${phone.Quantity}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${phone.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${phone.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
